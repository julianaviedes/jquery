<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <h1>Lista de nomes</h1>
    </div>
    <div>
        <ul style="font-size: 35px">
            <li>Maria</li>
            <li>Carlos</li>
            <li>Marcos</li>
            <li>Aline</li>
            <li>Adriana</li>
        </ul>
    </div>
    <div>
        <button id="btn">Clique aqui!</button>
    </div>
    <script>
        //   $('h1').fadeOut('2000') // Sair da tela por dois segundos e reaparecer
        // $('li').remove() //remove 
        $('#btn').on("click", botao) // ao clicar no botão sumirá a lista denomes
        function botao() {
            $('h1').css({ 'color': 'purple' })
        }

    </script>

</body>

</html>
